<!DOCTYPE html>
<html>

<head>
    <base href="$FLUTTER_BASE_HREF">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A Flutter web app connected to Firebase Realtime Database.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="flutter_firebase_web">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Flutter Firebase Web</title>
    <link rel="manifest" href="manifest.json">
    <script defer src="/__/firebase/9.0.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.0.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>

<body>
    <script>
        var serviceWorkerVersion = null;
        var scriptLoaded = false;
        function loadMainDartJs() {
            if (scriptLoaded) {
                return;
            }
            scriptLoaded = true;
            var scriptTag = document.createElement('script');
            scriptTag.src = 'main.dart.js';
            scriptTag.type = 'application/javascript';
            document.body.append(scriptTag);
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('flutter_service_worker.js');
            });
        }
    </script>
    <script src="flutter.js" defer></script>
    <script>
        window.addEventListener('load', function (ev) {
            _flutter.loader.loadEntrypoint({
                serviceWorker: {
                    serviceWorkerVersion: serviceWorkerVersion,
                }
            }).then(function (engineInitializer) {
                return engineInitializer.initializeEngine();
            }).then(function (appRunner) {
                return appRunner.runApp();
            });
        });
    </script>
</body>

</html>
